<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>

<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
                <input name="email" type="email" placeholder="email" />
            </div>
            <div>
                <input name="username" type="text" placeholder="Username" />
            </div>
            <div>
                <input name="password" type="password" placeholder="Password" />
            </div>
            <div>
                <input name="confirmPassword" type="confirmpassword" placeholder="confirmPassword" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazon.png" alt="amazon Icon" height="32" width="32" />
            <img src="./assets/facebook.png" alt="facebook Icon " height="32" width="32" />
            <img src="./assets/GitHub-Mark.png" alt="GitHub-Mark Icon" height="32" width="32" />
            <img src="./assets/slack.jpeg" alt="slack Icon" height="32" width="32" />
        </footer>
    </div>
</body>

</html>
